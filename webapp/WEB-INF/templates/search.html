<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="form-group">
    <form th:action="@{/users/search}">
        <div class="form-group col-md-6">
            <label for="login" class="col-form-label">Login</label>
            <input class="form-control" type="text" th:name="login" id="login" placeholder="Login">
        </div>
        <div class="form-group col-md-6">
            <label for="email" class="col-form-label">Email</label>
            <input class="form-control" type="text" th:name="email" id="email" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
            <label for="age" class="col-form-label">Age</label>
            <input class="form-control" type="text" th:name="age" id="age" placeholder="Age">
        </div>
        <input type="submit" class="btn btn-primary" value="Find Users">
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="border" th:if="${users.size()} > 0">
    <h2>Users:</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Login</th>
            <th>Email</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.login}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.age}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="text" th:if="${users.size() == 0}">
    <p class="alert">There are no users in the database. If you want to create a new user,
    please click the button 'create another user' below</p>
</div>
<div class="row">
    <div class="mt-5 ml-4">
        <a href="/sign-up" class="btn btn-primary">Create another user</a>
    </div>
    <div class="mt-5 ml-4">
        <a href="/clean" class="btn btn-primary">Delete all users</a>
    </div>
    <div class="mt-5 ml-4">
        <a href="/search" class="btn btn-primary">Find specific users</a>
    </div>
    <div class="mt-5 ml-4">
        <a href="/users" class="btn btn-primary">Find all users</a>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="form-group">
    <form action="#" th:action="@{/users}" th:object="${user}" method="post" >
        <div class="form-group col-md-6">
            <label for="login" class="col-form-label">Login</label>
            <input type="text" th:field="*{login}" class="form-control" id="login" placeholder="Login">
            <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="text-danger"></span>
        </div>
        <div class="form-group col-md-6">
            <label for="email" class="col-form-label">Email</label>
            <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
        </div>
        <div class="form-group col-md-6">
            <label for="age" class="col-form-label">Age</label>
            <input type="text" th:field="*{age}" class="form-control" id="age" placeholder="Age">
            <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></span>
        </div>
        <div class="form-group col-md-6">
            <label for="password" class="col-form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
        </div>
        <div class="form-group col-md-6">
            <label for="confirmPassword" class="col-form-label">Confirm password</label>
            <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword" placeholder="Confirm Password">
            <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></span>
        </div>
        <div class="row">
            <div class="mt-5 ml-4">
                <input type="submit" class="btn btn-primary" value="Add User">
            </div>
        </div>
    </form>
</div>
</body>
</html>
